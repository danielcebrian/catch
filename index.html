{"@context":{"oa":"http:\/\/www.w3.org\/ns\/openannotation\/core\/","cnt":"http:\/\/www.w3.org\/2011\/content#","dc":"http:\/\/purl.org\/dc\/elements\/1.1\/","dcterms":"http:\/\/purl.org\/dc\/terms\/","dctypes":"http:\/\/purl.org\/dc\/dcmitype\/","foaf":"http:\/\/xmlns.com\/foaf\/0.1\/","rdf":"http:\/\/www.w3.org\/1999\/02\/22-rdf-syntax-ns#","rdfs":"http:\/\/www.w3.org\/2000\/01\/rdf-schema#","skos":"http:\/\/www.w3.org\/2004\/02\/skos\/core#","temp":"http:\/\/www.example.org\/temp#","body":{"@type":"@id","@id":"oa:hasBody"},"target":{"@type":"@id","@id":"oa:hasTarget"},"source":{"@type":"@id","@id":"oa:hasSource"},"selector":{"@type":"@id","@id":"oa:hasSelector"},"state":{"@type":"@id","@id":"oa:hasState"},"scope":{"@type":"@id","@id":"oa:hasScope"},"annotatedBy":{"@type":"@id","@id":"oa:annotatedBy"},"serializedBy":{"@type":"@id","@id":"oa:serializedBy"},"motivatedBy":{"@type":"@id","@id":"oa:motivatedBy"},"equivalentTo":{"@type":"@id","@id":"oa:equivalentTo"},"styledBy":{"@type":"@id","@id":"oa:styledBy"},"cachedSource":{"@type":"@id","@id":"oa:cachedSource"},"conformsTo":{"@type":"@id","@id":"dcterms:conformsTo"},"default":{"@type":"@id","@id":"oa:default"},"item":{"@type":"@id","@id":"oa:item"},"first":{"@type":"@id","@id":"rdf:first"},"rest":{"@type":"@id","@id":"rdf:rest","@container":"@list"},"chars":"cnt:chars","bytes":"cnt:bytes","format":"dc:format","annotatedAt":"oa:annotatedAt","serializedAt":"oa:serializedAt","when":"oa:when","value":"rdf:value","start":"oa:start","end":"oa:end","exact":"oa:exact","prefix":"oa:prefix","suffix":"oa:suffix","label":"rdfs:label","name":"foaf:name","mbox":"foaf:mbox","style":"oa:styleClass","items":"temp:items"},"items":[{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/9ddfa4ab-122d-4f86-2618-d2fcdc76388c","@type":"oa: Annotation","annotatedAt":"2013-03-19 00:32:48","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tA statement of fact by Ishmael first brings the reader into his mindset and worldview by explicitly saying &quot;this is how it is here and now for me,&quot; which, in a first-person narration, is how the novel is. Then, he explains his reasons for retreating to the sea for &quot;meditation&quot; and rejuvination. He expects certain things from the upcoming voyage, but will he get them?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":25246,"end":25311},"0":{"@type":"oa:TextQuoteSelector","prefix":"rofessor. ","exact":"Yes, as every one knows, meditation and water are wedded for\never.","suffix":"\n\nBut here"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/3297116b-b2ce-4498-6ee6-1dae1cd30b7d","@type":"oa: Annotation","annotatedAt":"2013-03-19 00:35:38","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tCalling upon something bigger than himself, as well as supernatural, Ishmael submits himself, almost spiritually, to the sea. Is this &quot;great American desert&quot; a place of pilgrimage? What kind of occult comes from the ocean?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":24877,"end":24897},"0":{"@type":"oa:TextQuoteSelector","prefix":"e stream. ","exact":"There is magic\nin it.","suffix":" Let the m"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/68df32bc-81b8-428a-dc32-054ba481c907","@type":"oa: Annotation","annotatedAt":"2013-03-19 00:42:11","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tThis is my last water comment, I promise. Maybe.&nbsp;<\/p>\n<p>\n\tIshmael has built up a very good argument about why he&#39;s going to sea. Did we really need the explanation? Water is inarguably important to humanity - as important to us as it is to a whale? Is this the start of some empathy for the great whale of the title?<\/p>\n<p>\n\tUsing &quot;we&quot; includes the reader in Ishmael&#39;s generalization and invites us to &quot;hear the siren&#39;s song,&quot; so to speak, and join him on the ship (eventually). Hopefully, we won&#39;t meet the same fate as Narcissus.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":27117,"end":27262},"0":{"@type":"oa:TextQuoteSelector","prefix":" drowned. ","exact":"But that same image, we ourselves see\nin all rivers and oceans. It is the image of the ungraspable phantom of\nlife; and this is the key to it all.","suffix":"\n\nNow, whe"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/78fa4719-1da3-488e-f03c-37c7da146cfe","@type":"oa: Annotation","annotatedAt":"2013-03-19 00:54:04","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tMetaphor of the country of Spain as a beached whale prepares us to think of whales more symbolically, while some of these extracts are literal facts about whaling.<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":11545,"end":11616},"0":{"@type":"oa:TextQuoteSelector","prefix":"FISHERY.\n\n","exact":"\"Spain--a great whale stranded on the shores of Europe.\" --EDMUND BURKE.","suffix":"\n(SOMEWHER"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/67b5843d-faa9-4b8b-f71c-c3742603f3bf","@type":"oa: Annotation","annotatedAt":"2013-03-19 00:55:57","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tIs there a whale in legend? The whale that swallowed Jonah?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":44084,"end":44111},"0":{"@type":"oa:TextQuoteSelector","prefix":"fish? even","exact":" the great leviathan himself","suffix":"?\n\nIn fact"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/57e5a545-f99b-4081-2276-1fc656e7f114","@type":"oa: Annotation","annotatedAt":"2013-04-02 01:40:14","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tWhales in communication with God - they have a place in the natural order? Comparing them to human prayer?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":433109,"end":433143},"0":{"@type":"oa:TextQuoteSelector","prefix":"y, rather,","exact":" secret\nintelligence from the Deity","suffix":"--mostly s"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/fee26dc2-114f-488e-d8e6-5a0b26bd1ef8","@type":"oa: Annotation","annotatedAt":"2013-04-02 01:45:50","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tAhab&#39;s search makes him lose his soul? Ahab is possesed, his body is empty of himself.&nbsp;<\/p>\n<p>\n\tNot to make an anachronistic and divergent reference, but does this mean that the whale is Ahab&#39;s horcrux? Ahab as Voldemort is an interesting comparison - he&#39;s physically disfigured, set on wiping out particular being(s), uses his devoted followers as pawns to his end, and seeks prey that did nothing to him but be what he\/it is.<\/p>\n<p>\n\tYay, Harry Potter!<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":440180,"end":440498},"0":{"@type":"oa:TextQuoteSelector","prefix":"r was the ","exact":"eternal, living principle or\nsoul in him; and in sleep, being for the time dissociated from the\ncharacterizing mind, which at other times employed it for its outer\nvehicle or agent, it spontaneously sought escape from the scorching\ncontiguity of the frantic thing, of which, for the time, it was no\nlonger an integral. ","suffix":"But as the"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/2a4be7a9-c1ef-409e-62e8-3ac172ca7119","@type":"oa: Annotation","annotatedAt":"2013-04-02 01:51:03","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tComparing Ahab to more reputable literary characters works too.&nbsp;<\/p>\n<p>\n\tPrometheus was punished for stealing fire from the gods and giving it to humankind. What is it Ahab brings to humanity that warrants his punishment? The fire of whale oil? The fire of passionate obsession and revenge?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":441332,"end":441469},"0":{"@type":"oa:TextQuoteSelector","prefix":"thee; and ","exact":"he whose intense thinking thus makes him a Prometheus; a\nvulture feeds upon that heart for ever; that vulture the very creature\nhe creates","suffix":".\n\n\n\nCHAPT"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/e1031127-636b-4483-a2ae-efd68c716ca8","@type":"oa: Annotation","annotatedAt":"2013-04-02 01:54:26","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tIshmael spends a lot of time explaining himself, and steps out of the narrative to do so. Why does he need to &nbsp;continually prove that what he says he saw is actually true? We as readers know this novel is a work of fiction, so why spend so much time with the prefatory material and in the text to try to convince us that the events are plausible?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":442088,"end":442375},"0":{"@type":"oa:TextQuoteSelector","prefix":" affair.\n\n","exact":"I care not to perform this part of my task methodically; but shall\nbe content to produce the desired impression by separate citations of\nitems, practically or reliably known to me as a whaleman; and from these\ncitations, I take it--the conclusion aimed at will naturally follow of\nitself.","suffix":"\n\nFirst: I"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/003cd631-0897-419c-0994-e759a48f143e","@type":"oa: Annotation","annotatedAt":"2013-04-02 01:59:58","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tIshmael finally understands the imminent danger of whaling, and his natural response is to think about what will happen to his possessions and legacy after he dies. But, what does he have to leave behind? We know from earlier chapters that Ishmael is estranged from his family, and even if he builds a family on the Pequot there is a good (definite, in this case) chance that they will be lost as well. So, making a will is a sadly futile gesture, almost absurdist or existentialist in nature.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":499265,"end":499506},"0":{"@type":"oa:TextQuoteSelector","prefix":"egatee.\"\n\n","exact":"It may seem strange that of all men sailors should be tinkering at their\nlast wills and testaments, but there are no people in the world more\nfond of that diversion. This was the fourth time in my nautical life\nthat I had done the same thing.","suffix":" After the"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/28cd0590-aec1-4ba1-87a1-ccc253fea078","@type":"oa: Annotation","annotatedAt":"2013-04-05 10:07:16","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tThis passage seems ironic given the number of visual depictions of Moby Dick and other whales in the novel we have seen since we began this unit. Of course, nowadays we have photographs and video of whales, and we can go see them in aquariums, so we definitely know what they look like. But, Moby Dick itself is a fictional whale - and as far as I know sperm whales aren&#39;t white in color - so this particular whale could look completely radical from other whales, lending itself to artistic depictions very well.<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":583335,"end":583729},"0":{"@type":"oa:TextQuoteSelector","prefix":"ittens.\"\n\n","exact":"For all these reasons, then, any way you may look at it, you must needs\nconclude that the great Leviathan is that one creature in the world\nwhich must remain unpainted to the last. True, one portrait may hit\nthe mark much nearer than another, but none can hit it with any very\nconsiderable degree of exactness. So there is no earthly way of finding\nout precisely what the whale really looks like","suffix":". And the "}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/8c34b926-5eed-44a0-6b23-2aa48a30de14","@type":"oa: Annotation","annotatedAt":"2013-04-05 10:09:20","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tIn the first chapter of the novel I thought the depiction of people migrating to the sea meant to equate humans with whales in some sense, and this passage bolsters that interpretation. Thinking about whales as more human and humans as more whale changes the practice of whaling significantly, and makes Ahab&#39;s revenge story all the more ghastly.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":582574,"end":583189},"0":{"@type":"oa:TextQuoteSelector","prefix":"nter says,","exact":" the mere skeleton\nof the whale bears the same relation to the fully invested and padded\nanimal as the insect does to the chrysalis that so roundingly envelopes\nit. This peculiarity is strikingly evinced in the head, as in some\npart of this book will be incidentally shown. It is also very curiously\ndisplayed in the side fin, the bones of which almost exactly answer to\nthe bones of the human hand, minus only the thumb. This fin has four\nregular bone-fingers, the index, middle, ring, and little finger. But\nall these are permanently lodged in their fleshy covering, as the human\nfingers in an artificial covering.","suffix":" \"However "}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/cef8af0e-38d5-4c86-8d19-d6b5adfa2165","@type":"oa: Annotation","annotatedAt":"2013-04-05 10:25:18","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tIshmael&#39;s repetitious descriptions and depictions of whales is a precursor to the obsessive retelling and reworking the novel has had since its publication. Seeing whales everywhere seems like something Ahab would experience in his pursuit of Moby Dick, but since whalers&#39; livelihoods depend on whales as well, it makes sense that their towns would be bedecked in whale paraphernalia.<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":594597,"end":594695},"0":{"@type":"oa:TextQuoteSelector","prefix":"t\nDurer.\n\n","exact":"Wooden whales, or whales cut in profile out of the small dark slabs of\nthe noble South Sea war-wood","suffix":", are freq"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/886227a5-f725-44bd-78a8-c639c3c04009","@type":"oa: Annotation","annotatedAt":"2013-04-05 10:31:30","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tHere whaling and use of whale products seems somewhat incestuous and improper - should those who hunt whales not use the things they have harvested?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":654212,"end":654299},"0":{"@type":"oa:TextQuoteSelector","prefix":"ned: i.e. ","exact":"that a man should eat a newly murdered thing of the sea,\nand eat it too by its own light","suffix":". But no d"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/9d69277e-2f58-4bb5-1a0e-0fd1aaa143dd","@type":"oa: Annotation","annotatedAt":"2013-04-05 10:32:38","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tNow humans just seem barbaric - or ingenious in another light<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":655202,"end":655624},"0":{"@type":"oa:TextQuoteSelector","prefix":"y, is it? ","exact":"Look at your knife-handle, there, my\ncivilized and enlightened gourmand dining off that roast beef, what is\nthat handle made of?--what but the bones of the brother of the very ox\nyou are eating? And what do you pick your teeth with, after devouring\nthat fat goose? With a feather of the same fowl. And with what quill did\nthe Secretary of the Society for the Suppression of Cruelty to Ganders\nformally indite his circulars?","suffix":" It is onl"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/68999362-b958-44a3-1a41-88ca70d7ec4b","@type":"oa: Annotation","annotatedAt":"2013-04-05 10:36:59","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tForeshadowing?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":671776,"end":671829},"0":{"@type":"oa:TextQuoteSelector","prefix":" body is, ","exact":"a vengeful ghost\nsurvives and hovers over it to scare.","suffix":" Espied by"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/f2559816-ae34-4e99-0354-05609e35f2ed","@type":"oa: Annotation","annotatedAt":"2013-04-05 10:39:04","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tIt seems that because of the dangerous nature of their work, whalers are incredibly supersitious. Their caution also seems to keep them relatively safe, because taking risks can either bag a whale or get you dead. Comparing this to Ahab and the crew, the captain&#39;s lack of discretion in his pursuit of Moby Dick can only lead to bad things.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":672567,"end":672584},"0":{"@type":"oa:TextQuoteSelector","prefix":"\nthe air! ","exact":"There's orthodoxy!","suffix":"\n\nThus, wh"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/f971ac1e-e188-4ea4-26f9-f5f4572664c9","@type":"oa: Annotation","annotatedAt":"2013-04-16 00:44:29","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tPretty imagery, but none of it has to do with things of the sea. Why does Ishmael describe the beauty of the ocean by comparing it to things on the land?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":675247,"end":675374},"0":{"@type":"oa:TextQuoteSelector","prefix":"ted deck. ","exact":"An intense copper calm, like a universal yellow\nlotus, was more and more unfolding its noiseless measureless leaves upon\nthe sea","suffix":".\n\nA short"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/556ce002-e93d-4bad-6253-51afc6e8446b","@type":"oa: Annotation","annotatedAt":"2013-04-16 00:48:21","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tThe bottom of the boat is covered in copper? To make it go faster? Ishmael&#39;s description in chapter 70 makes more sense now.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":741898,"end":741903},"0":{"@type":"oa:TextQuoteSelector","prefix":"littering\n","exact":"copper","suffix":"; and all "}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/71bce660-6739-4b8c-d0c9-02c7bf604876","@type":"oa: Annotation","annotatedAt":"2013-04-16 00:53:02","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tA combination of strength and beauty seems exactly right for describing a whale, though Ahab would disagree saying it&#39;s sheerly powerful and demonic.<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":810842,"end":810992},"0":{"@type":"oa:TextQuoteSelector","prefix":" from it. ","exact":"Real strength never impairs beauty or harmony,\nbut it often bestows it; and in everything imposingly beautiful,\nstrength has much to do with the magic.","suffix":" Take away"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/13bdcac9-36bf-4daf-75be-c43719077cb4","@type":"oa: Annotation","annotatedAt":"2013-04-16 00:58:07","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tIshmael seems to be merely entertaining himself by contemplating various aspects of whales and whaling, but the notion of who owns a whale is important. If we&#39;re operating within the metaphor that whales are like people, then wouldn&#39;t owning the corpse of a whale me morally reprehensible? Is it a kind of slavery?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":867336,"end":867372},"0":{"@type":"oa:TextQuoteSelector","prefix":"h a tail? ","exact":"An allegorical meaning may lurk here.","suffix":"\n\nThere ar"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/284c2ae6-985a-49a0-89b7-c2f952d3a6ae","@type":"oa: Annotation","annotatedAt":"2013-04-16 01:10:50","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tI hadn&#39;t thought of the sailors cleaning themselves, or doing any other hygenic practices. Small details such as this do more to humanize the sailors and make them seem real than any grand reasoning Ishmael could put forth.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":921637,"end":921649},"0":{"@type":"oa:TextQuoteSelector","prefix":" to their ","exact":"full tidiness","suffix":". The soot"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/f5791072-5585-43b6-bf75-30a9cea6c17c","@type":"oa: Annotation","annotatedAt":"2013-04-16 01:27:16","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tMoby Dick seems to have a propensity for dismembering those who hunt him. Why is it only captains who dare pursue the whale? Is Moby Dick too dangerous for normal harpooners, and would make off with more than just their limbs?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":946186,"end":946225},"0":{"@type":"oa:TextQuoteSelector","prefix":"ce at the ","exact":"ivory limbs of the two\ncrippled captains","suffix":". But, at "}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/94aef186-5e63-42b6-23a7-074c67e52659","@type":"oa: Annotation","annotatedAt":"2013-04-16 01:32:18","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tSo, whales came before humans and they will exist after humans, according to Ishmael. If this is so, especially considering the equation of god and whale by the natives, what business do men have hunting beings so superior to themselves?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":983338,"end":983520},"0":{"@type":"oa:TextQuoteSelector","prefix":"ith Shem. ","exact":"I am horror-struck\nat this antemosaic, unsourced existence of the unspeakable terrors of\nthe whale, which, having been before all time, must needs exist after\nall humane ages are over","suffix":".\n\nBut not"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/981afd2c-c928-4590-0bcc-890086c40497","@type":"oa: Annotation","annotatedAt":"2013-04-16 01:38:03","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tComparing Ahab&#39;s blood to water, the &quot;blood&quot; of the sea makes his hunting whales seem even more barbaric if they rely on the same substance for survival.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":1034952,"end":1035034},"0":{"@type":"oa:TextQuoteSelector","prefix":"of a vice;","exact":" the Delta of his forehead's veins swelled\nlike overladen brooks; in his very sleep","suffix":", his ring"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/4196c95f-ee58-48a1-6e1f-ba0815800db4","@type":"oa: Annotation","annotatedAt":"2013-04-16 01:40:06","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tMore descriptions of the sea using land animal metaphors.<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":1048340,"end":1048548},"0":{"@type":"oa:TextQuoteSelector","prefix":"quietude, ","exact":"when beholding the tranquil beauty and brilliancy of the\nocean's skin, one forgets the tiger heart that pants beneath it; and\nwould not willingly remember, that this velvet paw but conceals a\nremorseless fang.","suffix":"\n\nThese ar"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/fa37c44d-eedb-47af-0383-62b32f382e18","@type":"oa: Annotation","annotatedAt":"2013-04-16 01:46:27","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tMore Stage directions - this has happened three times now, and each of the staged scenes are in regards to dialogue among the officers. Are these conflicts best shown rather than told? How does Ishmael know what they say?&nbsp;<\/p>\n<p>\n\tIt&#39;s also interesting to consider the images of the characters on a stage or on the deck in light of the obsessive images surrounding <em>Moby Dick<\/em>.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":1081297,"end":1081348},"0":{"@type":"oa:TextQuoteSelector","prefix":"t Watch.\n\n","exact":"AHAB STANDING BY THE HELM. STARBUCK APPROACHING HIM.","suffix":"\n\n\n\"We mus"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/35c2cf8a-79a8-4eaa-171a-297da1325dfc","@type":"oa: Annotation","annotatedAt":"2013-04-18 12:56:53","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tThis is the first sighting of Moby Dick and one of the most recognized lines from the novel.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":1151348,"end":1151425},"0":{"@type":"oa:TextQuoteSelector","prefix":" the\nair. ","exact":"\"There she blows!--there she blows! A hump like a snow-hill! It is\nMoby Dick!\"","suffix":"\n\nFired by"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/eee90354-8568-4bba-add1-4f633841b302","@type":"oa: Annotation","annotatedAt":"2013-04-18 12:59:21","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tWhy would Ahab ask them if anyone else saw the spout first if he meant to claim the dubloon and the whale for himself? Did he just want to make fun of the rest of the crew?<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":1152120,"end":1152545},"0":{"@type":"oa:TextQuoteSelector","prefix":" Oceans.\n\n","exact":"\"And did none of ye see it before?\" cried Ahab, hailing the perched men\nall around him.\n\n\"I saw him almost that same instant, sir, that Captain Ahab did, and I\ncried out,\" said Tashtego.\n\n\"Not the same instant; not the same--no, the doubloon is mine, Fate\nreserved the doubloon for me. I only; none of ye could have raised the\nWhite Whale first. There she blows!--there she blows!--there she blows!\nThere again!--there again!\"","suffix":" he cried,"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/00562010-93fb-499f-f4f7-2c7fb3b8ef96","@type":"oa: Annotation","annotatedAt":"2013-04-18 13:02:26","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tAhab seems to be confusing the sequence of time because of the fervor of the hunt. He&#39;s been searching for Moby Dick for so long, it makes sense that he wouldn&#39;t be able to distinguish this chase from a possible earlier one.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":1156687,"end":1156993},"0":{"@type":"oa:TextQuoteSelector","prefix":" floated, ","exact":"awaiting Moby Dick's reappearance.\n\n\"An hour,\" said Ahab, standing rooted in his boat's stern; and he gazed\nbeyond the whale's place, towards the dim blue spaces and wide wooing\nvacancies to leeward. It was only an instant; for again his eyes seemed\nwhirling round in his head as he swept the watery circle.","suffix":" The breez"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/fc0014e7-f46c-4e82-42d0-2285423ca576","@type":"oa: Annotation","annotatedAt":"2013-04-18 13:06:59","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tIshmael is anthropomorphizing the whale - giving it emotions and qualities like &quot;malicious,&quot; &quot;vindictive,&quot; and &quot;divine.&quot;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":1158419,"end":1158440},"0":{"@type":"oa:TextQuoteSelector","prefix":"with that\n","exact":"malicious intelligence","suffix":" ascribed "}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/99d8a8c0-490b-4da6-3504-b72fd56b327f","@type":"oa: Annotation","annotatedAt":"2013-04-18 13:13:02","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":"<p>\n\tThe wreck is the omen, and it&#39;s irreverent to laugh?&nbsp;<\/p>\n<p>\n\tThe sailors use superstition to guide their lives, and without their navigational tools, what else do they have to go by.&nbsp;<\/p>\n"},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":1168150,"end":1168330},"0":{"@type":"oa:TextQuoteSelector","prefix":"ll one.\"\n\n","exact":"\"Omen? omen?--the dictionary! If the gods think to speak outright to\nman, they will honourably speak outright; not shake their heads, and\ngive an old wives' darkling hint.--Begone! ","suffix":"Ye two are"}}]}},{"@id":"http:\/\/highbrow.lib.harvard.edu\/annotations\/e30e8c59-0e97-468e-aeea-0d6d9161a2d9","@type":"oa: Annotation","annotatedAt":"2013-04-18 13:37:01","annotatedBy":{"@id":"http:\/\/highbrow.lib.harvard.edu\/people\/14516","@type":"foaf: Person","name":"Abby Cady"},"body":{"@type":["cnt:ContentAsText","dctypes: Text"],"chars":""},"target":{"@type":"oa:SpecificResource","selector":[{"@type":"oa:Choice","item":{"@type":"oa:TextPositionSelector","start":995725,"end":995920},"0":{"@type":"oa:TextQuoteSelector","prefix":"casualty, ","exact":"his\nivory limb having been so violently displaced, that it had stake-wise\nsmitten, and all but pierced his groin; nor was it without extreme\ndifficulty that the agonizing wound was entirely cured.","suffix":"\n\nNor, at "}}]}}]}
