<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>CATCH v0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lib/modernizr-2.6.1.min.js"></script>
  </head>

  <body>

<script type="text/x-handlebars" data-template-name="application">
  <div class="wrapper">
    {{template header}}
    {{template section}}
    {{template footer}}
  </div>
</script>

<script type="text/x-handlebars" data-template-name="header">
  <header>
    <h1>CATCH v0.1</h1>
  </header>
</script>

<script type="text/x-handlebars" data-template-name="footer">
  <footer>
    footer goes here
  </footer>
</script>

<script type="text/x-handlebars" data-template-name="section">
  <section>


  <h4>Table With Lots of Rows</h4>
  <p>Lazy rendering means huge tables stay incredibly fast.</p>
  <div class="example-container">
    {{view Ember.Table.TablesContainer
      controllerBinding="tableSimpleExampleController"}}
  </div>


  </section>
</script>

<script src="js/lib/jquery-1.7.2.js"></script>
<script src="js/lib/handlebars-1.0.0.beta.6.js"></script>
<script src="js/lib/ember-0.9.8.1.js"></script>
<script src="js/lib/ember-data-0.13.js"></script>

<script src="js/app.js"></script>


</body>

</html>
